name: CI/CD pipline

on:
  push:
    branches: [ "develop"  ]
  pull_request:
    branches: [ "main" ]
  
jobs:
  test: 
    runs-on: ubuntu-latest
    steps: 
      - name: Running tests
        run: echo "------------Running unit tests------------"
      - name: Test Results   
        run: echo "------------The tests have been successfully passed! ------------"

  build:
    needs: test
    runs-on: self-hosted
    steps:
      - name: Checkout code 
        uses: actions/checkout@v3
      - name: Start build image
        run: echo "------------Start building the docker image...------------"
      - name: Build the Docker image
        run: docker build -t course_image python/. && docker image prune -f
      - name: End build image
        run: echo "------------Docker image created successfully!------------"
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Start deploy
        run: echo "------------Start deploying the docker image...------------"
      - name: Deploy the Docker image
        run:  docker rm -f $(docker ps -a -q) && docker run -d -p 127.0.0.2:80:80 --name course_container docker.io/library/course_image
      - name: End Deploy
        run: echo "New container added at http://127.0.0.2:80"
      
